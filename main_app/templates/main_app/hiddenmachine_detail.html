{% extends 'base.html' %}
{% block content %}

<h1>HM Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ hiddenmachine.name }}</span>
        <p>Description: {{ hiddenmachine.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'hiddenmachine_update' hiddenmachine.id %}">Edit</a>
        <a href="{% url 'hiddenmachine_delete' hiddenmachine.id %}">Forget</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
