{% extends 'base.html'%}

{% block content %}

<h1>Pokemon List:</h1>

{% for pokemon in pokemons %}
<div class="card">
  <a href="{% url 'detail' pokemon.id %}">
    <div class="card-content">
      <span class="card-title">{{ pokemon.name }}</span>
      <p>Pokedex Number: {{ pokemon.pokedex_number }}</p>
      <p>Classification: {{ pokemon.classfication }}</p>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
